<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        ******** Conversiones implicitas *******
        */

        //números y texto
        document.write("Hola " + 7);

        document.write(" Suma " + 7 + 5);

        document.write(" Suma " + (7 + 5) + "</br>");

        //números y boolean
        document.write(true + 7 + "</br>"); // se convierte a numerico con valor 1
        document.write(false + 7 + "</br>"); // se convierte a numerico con valor 0

        /*
        ******** Conversiones explicitas *******
        */

        //parseFloat -> convierte texto a numero real
        document.write(parseFloat("12.34") + "</br>");
        document.write(parseFloat("12.ABERC34") + "</br>");
        document.write(parseFloat("12.3TYNV4") + "</br>");
        document.write(parseFloat("Pepito") + "</br>");
        document.write(parseFloat("FDCE", 16) + "</br>");

        //parseInt -> convierte texto a numero entero
        document.write(parseInt("12.34") + "</br>");
        document.write(parseInt("12345") + "</br>");
        document.write(parseInt("12SFSD345") + "</br>");
        document.write(parseInt("FCD9B4C", 16) + "</br>");
        document.write(parseInt("100100111101", 2) + "</br>");
        document.write(parseInt("12345", 8) + "</br>");

        //toString -> convierte cualquier valor a una cadena de texto
        document.write(new Date().toString() + "</br>")
        document.write((789).toString() + "</br>")
        document.write((789).toString(16) + "</br>") // Hexadecimal
        document.write((789).toString(8) + "</br>") // Octal
        document.write((789).toString(2) + "</br>") // Binario

        // Solicita 2 numeros al usuario y devolver la suma
        let numero1 = parseInt(prompt("Introduce un numero"));
        let numero2 = parseInt(prompt("Introduce el segundo numero"));

        alert(`La suma de ${numero1} y ${numero2} es ` + (numero1+numero2))

        /*Otra forma de convertir a numerico
            let numero1 = +prompt("Introduce un numero");
            let numero2 = +prompt("Introduce el segundo numero");

        alert(`La suma de ${numero1} y ${numero2} es ` + (numero1+numero2))
        */
    </script>
</body>
</html>
