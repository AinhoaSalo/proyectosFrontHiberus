<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Drag&Drop</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="inicio" ondrop="iniciar(event)" ondragover="event.preventDefault()">
        <div id="arrastra" draggable="true" ondragstart="start(event)" ondragend="end(event)">Elemento arrastrable</div>
    </div>
    <div id="contenedor" ondragover="over(event)" ondragleave="leave(event)" ondrop="drop(event)"></div>

    <script src="./js/code.js"></script>
</body>
</html>
