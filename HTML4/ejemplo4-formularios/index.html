<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--GET: los datos del formulario viajan como parametros de la petición
            url&param1&param2=value2...
            Se utiliza sólo para consultas (idempotentes, no hay cambios en el servidor).
            Usar cuando los datos no privados, datos no son demasiado largos.
        POST: los datos viajan en el cuerpo de la petición, entonces los datos no se ven
            Para enviar datos privados o confidenciales, satos muy lartos, cuando haya cambios en la parte del back-->
    <form action="destino" method="get">
        <fieldset>
            <legend>Datos personales</legend>

            <label for="nombreTxt">Nombre: </label> 
            <input type="text" name="nombre" id="nombreTxt"/> <br/>

            <label for="pwTxt">Password: </label>
            <input type="password" name="pw" id="pwTxt"/> <br/>

            <label for="cvFile">Adjuntar curriculum: </label>
            <input type="file" name="cv" id="cvFile"/> <br/>

            <label for="sexoRadio">Sexo: </label>
            <input type="radio" name="sexo" id="sexoRadioHombre" value="hombre"/>
            <label for="sexoRadioHombre">Hombre</label> 
            <input type="radio" name="sexo" id="sexoRadioMujer" value="mujer" checked="checked"/>
            <label for="sexoRadioMujer">Mujer</label> 
            <br/>
        </fieldset>

        <!--Para que los input radio, para que sean excluyentes tienen que tener el mismo name, si quieres que sea selección multiple, tiene que tener distinto name-->

        <fieldset>
            <legend>Datos academicos</legend>
            <label>Idiomas: </label>
            <input type="checkbox" name="idioma" id="idiomaIngles" value="ingles"/>
            <label for="idiomaIngles">Ingles</label>
            <input type="checkbox" name="idioma" id="idiomaFrances" value="frances"/>
            <label for="idiomaFrances">Frances:</label>
            <input type="checkbox" name="idioma" id="idiomaAleman" value="aleman"/>
            <label for="idiomaAleman">Aleman</label> <br/>

            <label for="nivelEstudios">Nivel de estudios: </label>
            <select name="estudios" id="nivelEstudios">
                <option value="ninguno">Sin estudios</option>
                <option value="eso" selected="selected">Educación Secundaria Obligatoria</option>
                <option value="medio">Grado Medio</option>
            </select> <br>

            <label for="nivelEstudios">Nivel de estudios: </label>
            <select name="estudios" id="nivelEstudios" multiple="multiple">
                <option value="ninguno">Sin estudios</option>
                <option value="eso" selected="selected">Educación Secundaria Obligatoria</option>
                <option value="medio">Grado Medio</option>
            </select> <br>

            <label for="">Cuentanos tu experiencia</label><br/>
            <textarea name="experiencia" id="expLaboral" cols="30" rows="10"></textarea> 
            
        </fieldset>

        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpiar"/>
    </form> <br/>

    <form action="destino" method="post">
        <label for="nombreTxt">Nombre: </label> 
        <input type="text" name="nombre" id="nombreTxt"/> <br/>

        <label for="pwTxt">Password: </label>
        <input type="password" name="pw" id="pwTxt"/> <br/>

        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpiar"/>
    </form>

</body>
</html>
