<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombreTxt">Nombre: </label>
            <input type="text" name="" id="nombreTxt" required="required" minlength="3" maxlength="20"/> <br/>

            <label for="apellidoTxt">Apellido: </label>
            <input type="text" name="apellido" id="apellidoTxt" list="apellidosList">
            <datalist id="apellidosList">
                <option value="Lopez"></option>
                <option value="Lara"></option>
                <option value="Laiz"></option>
                <option value="Sanz" label="Sanz" />
                <option value="Sevilla"></option>
                <option value="Sanchez"></option>
            </datalist>

            <div>
                <label for="edadTxt">Edad: </label>
                <input type="number" name="edad" id="edadTxt" min="0" max="100">
            </div>

            <div>
                <label for="emailTxt">Email</label>
                <input type="email" name="email" id="mailTxt">
            </div>

            <div>
                <label for="sitioTxt">Sitio web</label>
                <input type="url" name="sitio" id="sitioTxt">
            </div>

            <div>
                <label for="tlfTxt">Telefono: </label>
                <input type="tel" name="telefono" id="tlfTxt" pattern="[6-7]{1}[0-9]{8}" title="9 digitos y comenzar por 6 o 7">
            </div>

        </fieldset>

        <fieldset>
            <legend>Reserva</legend>

            <div>
                <label for="reservaDate">Fecha reserva</label>
                <input type="date" name="reserva" id="reservaDate" min="2022-07-08" />
            </div>

            <div>
                <label for="horaTime">Hora entrada</label>
                <input type="time" name="hora" id="horaTime" min="13:30:00"/>
            </div>

            <div>
                <label for="colorTxt">Hora entrada</label>
                <input type="color" name="silla" id="colorTxt" value="#ff40ff"/>
            </div>
        </fieldset>


        <input type="submit" value="Enviar">
        <input type="resert" value="limpiar">
    </form>
</body>
</html>
