<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form action="">
        <label for="nameTxt">FIRST NAME</label>
        <input type="text" id="nameTxt" name="name" placeholder="Jonathan">
    
        <label for="lastNameTxt">LAST NAME</label>
        <input type="text" id="lastNameTxt" name="lastName" placeholder="Doe">

        <label for="email">EMAIL ADDRESS</label>
        <input type="email" id="email" name="email" placeholder="jon@doe.com">

        <label for="country">COUNTRY</label>
        <select id="countries">
            <option disabled="disable" selected="selected">Choose a country</option>
            <option value="Spain">Spain</option>
            <option value="Italy">Italy</option>
            <option value="France">France</option>
            <option value="Iceland">Iceland</option>
            <option value="Irland">Irland</option>
        </select>

        <label for="biography">BIOGRAPHY</label>
        <input type="text" id="biography" class="inputsBig">

        <!--PREGUNTAR SI EL NAME ES OBLIGATORIO-->
        <label for="phoneNumber">PHONE NUMBER</label>
        <input type="tel" id="phoneNumber" name="phone" pattern="[6-7]{1}[0-9]{8}" title="9 digitos y comenzar por 6 o 7" placeholder="+351 999 999">

        <label for="affiliations">AFFILIATIONS</label>
        <input type="text" id="affiliations" name="affiliations" class="inputsBig">

        <label for="occupation">OCCUPATION</label>
        <select id="occupation">
            <option disabled="disable" selected="selected">Choose an occupation</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="sre">SRE</option>
            <option value="cloud">Cloud</option>
        </select>

        <label for="catName">CAT'S NAME</label>
        <input type="text" id="catName" name="cats" placeholder="Kitty">

        <label for="gadget">FAVORITE GADGET</label>
        <input type="text" id="gadget" name="gadget" placeholder="Annoy-a-tron">
    
        <label for="talent">TYPE OF TALENT</label>
        <select id="talent">
            <option disabled="disable" selected="selected">Choose an talent</option>
            <option value="flyInTheSky">fly in the sky</option>
            <option value="toBeInvisible">to be invisible</option>
            <option value="readMinds">Read Minds</option>
            <option value="learnToManageYourEmotions">
                Learn to manage your emotions</option>
        </select>

        <label for="drink">FAVORITE DRINK</label>
        <input type="text" id="drink" name="drink" placeholder="Green Tea">

        <label for="specialPower">SPECIAL POWER</label>
        <input type="text" id="specialPower" placeholder="Anti-gravity">

        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" id="weapon" name="weapon" placeholder="Lightsaber">

        <label for="comment">COMMENTS</label>
        <input type="text" id="comment" name="comment" class="inputsBig">
    </form>

</body>
</html>
